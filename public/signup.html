<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .signup-box {
            width: 350px;
            background: white;
            border: 1px solid #dbdbdb;
            padding: 40px;
            text-align: center;
            border-radius: 1px;
            margin-bottom: 10px;
        }

        .signup-box img {
            width: 80px;
            margin-bottom: 10px;
        }

        .signup-box h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-family: 'Segoe Script', cursive;
        }

        .signup-box h2 {
            color: #8e8e8e;
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .signup-box input {
            width: 100%;
            padding: 12px 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            font-size: 14px;
            outline: none;
        }

        .signup-box input:focus {
            border-color: #a8a8a8;
        }

        .signup-box button {
            width: 100%;
            padding: 10px;
            background: #0095f6;
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 14px;
            transition: background 0.2s;
        }

        .signup-box button:hover {
            background: #0086e0;
        }

        .signup-box button:disabled {
            background: #b2dffc;
            cursor: not-allowed;
        }

        .info-text {
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 15px;
            line-height: 1.5;
        }

        .login-box {
            width: 350px;
            background: white;
            border: 1px solid #dbdbdb;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        .login-box a {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }

        .error-message {
            color: #ed4956;
            font-size: 14px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        <h1>Instagram</h1>
        <h2>Sign up to see photos and videos from your friends.</h2>

        <form id="signupForm">
            <input type="text" id="email" name="email" placeholder="Enter any email" required>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            <input type="text" id="username" name="username" placeholder="Enter any username" required>
            <input type="password" id="password" name="password" placeholder="Enter any password" required>
            <p class="error-message" id="errorMessage"></p>
            <button type="submit" id="signupBtn">Sign Up</button>
        </form>

        <p class="info-text">
            âœ¨ Enter any details to continue
        </p>
    </div>

    <div class="login-box">
        Have an account? <a href="/login">Log in</a>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const errorMessage = document.getElementById('errorMessage');
        const signupBtn = document.getElementById('signupBtn');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            signupBtn.disabled = true;
            signupBtn.textContent = 'Signing up...';
            errorMessage.style.display = 'none';

            const email = document.getElementById('email').value.trim();
            const fullName = document.getElementById('fullName').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !fullName || !username || !password) {
                errorMessage.textContent = 'Please fill in all fields';
                errorMessage.style.display = 'block';
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
                return;
            }

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, fullName, username, password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    errorMessage.textContent = data.error;
                    errorMessage.style.display = 'block';
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Sign Up';
                }
            } catch (error) {
                errorMessage.textContent = 'Something went wrong. Please try again.';
                errorMessage.style.display = 'block';
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
            }
        });
    </script>
</body>
</html>
